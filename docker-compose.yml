version: "3"

services:
    mysql:
        image: mysql:latest
        restart: always
        volumes:
          - dbdata:/var/lib/mysql
        ports:
          - 3309:3306
        cap_add:
          - SYS_NICE
        environment:
          - MYSQL_DATABASE=md-db
          - MYSQL_ROOT_PASSWORD=doctor
          - MYSQL_USER=motion
          - MYSQL_PASSWORD=doctor

    next:
        build:
          context: ./front
          dockerfile: Dockerfile
        command: ["npm", "start"]
        ports:
          - 3000:3000
        volumes:
          - ./front/:/front
          - ./front/node_modules/:/front/node_modules

    django:
        build:
          context: ./back
          dockerfile: Dockerfile

        ports:
          - 8000:8000

        volumes:
          - ./app:/app

        depends_on:
          - mysql

volumes:
  dbdata:
